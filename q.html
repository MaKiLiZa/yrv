<img src="photo/blblbl.png" class="photo" alt="">
<div class="div"><h3>Щоб отримати дозвіл на редакцію, заповніть невелику форму реєстрації.</h3>
        <label>Your name:</label>
     <input type="text" ng-model="name" placeholder="Напишіть своє ім'я">
</div>

<form class="form">
    <h3>Welcome, {{name}}!</h3>
    <div class="mb-3">
        <label for="exampleInputEmail1">Введіть ваше ім'я та фамілію</label>
      <label for="exampleInputEmail1" class="form-label">Введіть вашу електронну адресу</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Ми не поширюватимемо вашу адрессу.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Введіть вашу дату народження</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
  </form>
